<script>
function CalcWarchest(infra, warchestcurrent, rulername, password) {

	if (infra == "") {

		return true;

	}
	
	if (warchestcurrent == "") {

		return true;

	}

	var standard = 20;

	var infra = infra.replace(/\$|\,/g,'');

	var infra = parseFloat(infra);
	
	var rulername = rulername.replace(/\$|\,/g,'');
	
	var password = password.replace(/\$|\,/g,'');

	var warchestcurrent = warchestcurrent.replace(/\$|\,/g,'');

	var warchestcurrent = parseFloat(warchestcurrent);

	var cost = 0.04;

	if(infra >= 8000) { cost = 0.1750; }
	else if(infra >= 5000) { cost = 0.1725; }
	else if(infra >= 4000) { cost = 0.17; }
	else if(infra >= 3000) { cost = 0.15; }
	else if(infra >= 2000) { cost = 0.13; }
	else if(infra >= 1000) { cost = 0.11; }
	else if(infra >= 700) { cost = 0.09; }
	else if(infra >= 500) { cost = 0.08; }
	else if(infra >= 300) { cost = 0.07; }
	else if(infra >= 200) { cost = 0.06; }
	else if(infra >= 100) { cost = 0.05; }

	var days = standard * 3;

	if (infra >= 2000) { days = standard * 4; }
	if (infra >= 4000) { days = standard * 5; }
	if (infra >= 8000) { days = standard * 6; }

	var adjInfra = infra + 20;

	num = parseFloat(infra) * parseFloat(cost) * parseFloat(adjInfra) * parseInt(days);

	nukesanswer = "No";
	
	navyanswer = "No";
	
	wrcanswer = "No";
	
	if(document.getElementById('nukes').checked == true) {
		num += 600000 * days;
		nukesanswer = "Yes";
	}

	if(document.getElementById('navy').checked == true) {
		num += (infra * 200) * days;
		navyanswer = "Yes";
	}

	if(document.getElementById('wrc').checked == true) {
		num = num * 1.3;
		wrcanswer = "Yes";
	}

	if(isNaN(num)) {
		ns = "0";
	}

	sign = (num == (num = Math.abs(num)));

	expectednum = num;
	
	currentnum = parseFloat(warchestcurrent);
	
	num = Math.floor(num*100+0.50000000001);

	cents = num%100;

	num = Math.floor(num/100).toString();

	if(cents<10) {
		cents = "0" + cents;
	}

	for (var i = 0; i < Math.floor((num.length-(1+i))/3); i++) {
		num = num.substring(0,num.length-(4*i+3))+','+
		num.substring(num.length-(4*i+3));
	}
	
	previewnum = parseFloat(currentnum);
	
	previewnum = Math.floor(previewnum*100+0.50000000001);

	previewcents = previewnum%100;

	previewnum = Math.floor(previewnum/100).toString();

	if(previewcents<10) {
		previewcents = "0" + previewcents;
	}

	for (var i = 0; i < Math.floor((previewnum.length-(1+i))/3); i++) {
		previewnum = previewnum.substring(0,previewnum.length-(4*i+3))+','+
		previewnum.substring(previewnum.length-(4*i+3));
	}

	
	if(currentnum/expectednum >= 1.8) {
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>1. Excellent</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else if(currentnum/expectednum >= 1.4) {
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>2. Very Good</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else if(currentnum/expectednum >= 1.1) {
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>3. Good</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else if(currentnum/expectednum >= 0.9) {
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>4. Standard</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else if(currentnum/expectednum >= 0.6) {
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>5. Weak</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else if(currentnum/expectednum >= 0.2) {
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>6. Very Weak</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else if(currentnum/expectednum < 0.2 && currentnum/expectednum > 0){
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>7. Critical</h3><br><input type=\"button\" onclick=\"location.href='https://docs.google.com/forms/d/e/1FAIpQLSeBD9WvEbe5zyiYAuQHFf18MZL13SrQnE5FZdMFarqgBCthPg/formResponse?usp=pp_url&entry.116155244="+password+"&entry.425271094="+rulername+"&entry.1844373226="+warchestcurrent+"&entry.18667097="+nukesanswer+"&entry.2140645400="+navyanswer+"&entry.160236268="+wrcanswer+"&submit=Submit';\" value=\"Submit Warchest Audit Results\" />";
	}
	else{
		document.getElementById("warchest").innerHTML = "<br />Your Warchest Is: <h3>" + (((sign)?'':'-') + '$' + previewnum + '.' + previewcents) + "</h3>Your Warchest Should Be: <h3>" + (((sign)?'':'-') + '$' + num + '.' + cents) + "</h3>On a scale going from '1. Excellent' to '7. Critical', your warchest has been rated as: <h3>?. Unknown</h3><br>You won't see a rating if Current Warchest is blank";
	}
}
</script>

<body>
 <div class="container">
  <h3>Warchest Calculator</h3>
  <table>
  <tr>
    <td>Your Ruler Name:</td>
    <td><input type="text" class="inputRulername" id="rulername" name="rulername" placeholder="Not Nation Name!" onkeyup="CalcWarchest(infra.value, warchestcurrent.value, this.value, password.value);"></td>
  </tr>
  <tr>
    <td>Your Infra Level:</td>

  </tr>
  <tr>
    <td>Current Warchest:</td>
    <td><input type="text" class="inputWarchestcurrent" id="warchestcurrent" name="warchestcurrent" placeholder="$1,000,000,000" onkeyup="CalcWarchest(infra.value, this.value, rulername.value, password.value);"></td>
  </tr>
  <tr>
    <td>Your Password:</td>
    <td><input type="text" class="inputPassword" id="password" name="password" placeholder="12345" onkeyup="CalcWarchest(infra.value, warchestcurrent.value, rulername.value, this.value);"></td>
  </tr>
</table>
  <input type="checkbox" id="nukes" name="nukes" onchange="CalcWarchest(document.getElementById(&#39;infra&#39;).value, document.getElementById(&#39;warchestcurrent&#39;).value, document.getElementById(&#39;rulername&#39;).value, document.getElementById(&#39;password&#39;).value)">
