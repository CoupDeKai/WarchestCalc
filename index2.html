
  <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="container grey">
   	 <div class="row">
   	   <div class="col s12 card-panel brown darken-2">This div is 12-columns wide on all screen sizes</div>
    	   <div class="col s6 card-panel teal darken-2">6-columns (one-half)</div>
   	   <div class="col s6 card-panel pink darken-3">6-columns (one-half)</div>
   	 </div>
      </div>
	    
      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.js"></script>
    </body>
  </html>
