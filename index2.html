<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Warchest Calculator</title>
<style type="text/css">
html { background: #ccc; font: 12px/14px Arial, Helvetica, sans-serif; }
.container { width: 300px; margin: 50px auto; margin-left: 300px; border: 2px solid #888; background: #fff; padding: 20px; }
.containerleft { width: 300px; margin: 50px auto; border: 2px solid #888; background: #fff; float: left; padding: 20px; }
</style>

<script>
function CalcWarchest(infra, warchestcurrent, rulername, password) {
}
</script>
</head>
<body>
  
 <div class="container">
  <h3>Warchest Calculator</h3>
  <table>
  <tr>
    <td>Your Ruler Name:</td>
    <td><input type="text" class="inputRulername" id="rulername" name="rulername" placeholder="Not Nation Name!" onkeyup="CalcWarchest(infra.value, warchestcurrent.value, this.value, password.value);"></td>
  </tr>
  <tr>
    <td>Your Infra Level:</td>
    <td><input type="text" class="inputInfra" id="infra" name="infra" placeholder="4999.99" onkeyup="CalcWarchest(this.value, warchestcurrent.value, rulername.value, password.value);"></td>
  </tr>
  <tr>
    <td>Current Warchest:</td>
    <td><input type="text" class="inputWarchestcurrent" id="warchestcurrent" name="warchestcurrent" placeholder="$1,000,000,000" onkeyup="CalcWarchest(infra.value, this.value, rulername.value, password.value);"></td>
  </tr>
  <tr>
    <td>Your Password:</td>
    <td><input type="text" class="inputPassword" id="password" name="password" placeholder="12345" onkeyup="CalcWarchest(infra.value, warchestcurrent.value, rulername.value, this.value);"></td>
  </tr>
</table>
  <input type="checkbox" id="nukes" name="nukes" onchange="CalcWarchest(document.getElementById(&#39;infra&#39;).value, document.getElementById(&#39;warchestcurrent&#39;).value, document.getElementById(&#39;rulername&#39;).value, document.getElementById(&#39;password&#39;).value)">
    <label for="nukes">Nukes</label>
    <input type="checkbox" id="navy" name="navy" onchange="CalcWarchest(document.getElementById(&#39;infra&#39;).value, document.getElementById(&#39;warchestcurrent&#39;).value, document.getElementById(&#39;rulername&#39;).value, document.getElementById(&#39;password&#39;).value)">
    <label for="navy">Navy</label>
    <input type="checkbox" id="wrc" name="wrc" onchange="CalcWarchest(document.getElementById(&#39;infra&#39;).value, document.getElementById(&#39;warchestcurrent&#39;).value, document.getElementById(&#39;rulername&#39;).value, document.getElementById(&#39;password&#39;).value)">
    <label for="wrc">WRC</label>
  <div id="warchest"></div>
 </div>
  
<div style="width: 100%; display: table;">
